version: '3'
services:
    db:
        image: mysql:latest
        volumes:
            - ./mysql:/var/lib/mysql
            - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql
        environment:
            MYSQL_ROOT_PASSWORD: 123456
            MYSQL_DATABASE: elmma
            MYSQL_USER: elmma
            MYSQL_PASSWORD: 123456
        ports:
            - "3306:3306"
        container_name: elmma-db
        networks:
            - elmma-nw

    exchange-api:        
        build: 
            context: exchange-api
            dockerfile: Dockerfile
        image: elmma-exchange-api        
        volumes:
            - ./exchange-api:/usr/src/app
        ports:
            - "8080:8080"
        container_name: elmma-exchange-api
        networks:
            - elmma-nw
            
    elmma:
        build: 
            context: elmma
            dockerfile: Dockerfile
        image: elmma
        volumes:
            - ./elmma:/usr/src/app
            - ../.m2:/root/.m2
        ports:
            - "3000:8080"
        container_name: elmma
        networks:
            - elmma-nw
            
    dispatcher:
        build: 
            context: dispatcher
            dockerfile: Dockerfile
        image: dispatcher
        volumes:
            - ./dispatcher:/usr/src/app
        ports:
            - "4242:4242"
        container_name: dispatcher
        networks:
            - elmma-nw     
        
networks:
    elmma-nw: